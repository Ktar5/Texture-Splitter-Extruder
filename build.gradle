plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'com.ktar5.texturesplitter.Main'
}

group 'com.ktar5'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
}
